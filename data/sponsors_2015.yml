sponsors:
  - title: Gust
    type: platinum
    image: /assets/images/sponsors/gust.png
    url: gust.com
    blurb: Gust provides a technology platform for the early stage startup ecosystem. From collaboration between angel investors and entrepreneurs to global information hubs and startup operations, Gust builds tools and services to assist all parties and enable entrepreneurs to continue to shape the world.<br><br>
      
      We are always hiring talented and passionate software developers. We believe in high quality development practices such as TDD, pair programming, agile retrospectives, continuous integration and more. Check out our developer job req - http://gust.workable.com/jobs/44167

  - title: Case Commons
    type: gold
    image: /assets/images/sponsors/case-commons.png
    url: casecommons.org
    blurb: Case Commons’ vision is to transform public human services through innovative technology.  To fulfill this vision, we’ve developed a revolutionary Ruby on Rails application called Casebook for child welfare.   Casebook helps caseworkers and administrators make decisions based on data, and is developed using an agile process, in collaboration with agencies and practitioners.

  - title: Stride
    type: gold
    image: /assets/images/sponsors/stride.png
    url: stride.nyc
    blurb: Stride is an Agile consultancy in NYC. We co-locate with tech teams (like Plated, Gust, Sailthru, Intent Media) to help you be your best. Think of us as Agile SWAT teams. We partner highly skilled Agile developers with your team. As a result, we leverage the skills of your entire team and help you improve code quality and your Agile process in perpetuity. Whether you seek process refinement help  (TDD, Refactoring, Monolith to Microservices, Estimates, Continuous Delivery, etc) or need to get high quality code out the door to launch your MVP,  Stride is here to help.

  - title: XO Group
    type: gold
    image: /assets/images/sponsors/xo-group.png
    url: xogroupinc.com

  - title: Def Method
    type: silver
    image: /assets/images/sponsors/def-method.png
    url: defmethod.com
    blurb: Def Method sets the standard for modern software engineering. We are trusted advisors who take the time to understand your business. We know how to work with stakeholders and entrepreneurs at every stage. Drop us in at any phase of a project and we’ll deliver higher quality software using the industry’s best practices.

  - title: Betterment
    type: silver
    image: /assets/images/sponsors/betterment.png
    url: betterment.com
    blurb: Betterment is the largest, fastest-growing automated investing service, helping people to better manage, protect, and grow their wealth through smarter technology. The service offers a globally diversified portfolio of ETFs, designed to help provide you with the best possible expected returns for retirement planning, building wealth, and other savings goals. Betterment is a CNBC Disruptor 50, Benzinga's Robo Advisor Tools of the Year and Webby award winner and has been featured in the New York Times, Forbes, and the Wall Street Journal. Betterment helps people to achieve a smarter financial future with minimal effort and at a fraction of the cost of traditional financial services.

  - title: Shopkeep
    type: silver
    image: /assets/images/sponsors/shopkeep.png
    url: shopkeep.com
    blurb: ShopKeep is changing the way local businesses leverage technology.  Our cloud-based system allows merchants to work and ring up customers offline, create in-depth sales and inventory analysis, and chuck the register for a visually pleasing, easy-to-use interface. We are on the look out for Ruby, Go, and iOS engineers.

  - title: Cyrus Innovation
    type: silver
    image: /assets/images/sponsors/cyrus.png
    url: cyrusinnovation.com
    blurb: Cyrus Innovation is an Agile development consultancy in NYC. We lend our expert developers to companies that need extra hands to build custom web applications. Our discipline is to solve problems quickly, reinforce efficient practices, and craft scalable code. We have special programs for female founders and New York Angels backed startups.

  - title: Code Climate
    type: silver
    image: /assets/images/sponsors/code-climate.png
    url: codeclimate.com

  - title: Kitchen Surfing
    type: silver
    image: /assets/images/sponsors/kitchen-surfing.png
    url: kitchensurfing.com
    blurb: Kitchensurfing is the New York-based company that puts talented local chefs in your kitchen, making it easy to eat purposefully and together. With an on-demand chef in your kitchen, you can eat better food at home while spending more time with the people who matter most.

  - title: Tanooki Labs
    type: bronze
    image: /assets/images/sponsors/tanooki-labs.png
    url: tanookilabs.com
    blurb: Tanooki Labs exists to empower entrepreneurs. We’ve assembled an incredible team of product-focused tech talent with decades of combined experience in the tech and startup scenes. We’re relentless in our pursuit of excellent products, happy users, and a reputation as a trusted partner. We also really love the internet. Like, more than normal people.

  - title: Wye Works
    type: bronze
    image: /assets/images/sponsors/wye-works.png
    url: wyeworks.com
    blurb: WyeWorks is the best way to expand your Rails team. We act as if we're part of your company, adopting your process and suggesting best practices. We are Agile, we show progress every day. We do code reviews and pair programming because quality is taken to heart. Our happy clients are our best credentials.

  - title: Constant Contact
    type: bronze
    image: /assets/images/sponsors/constant-contact.png
    url: constantcontact.com/
    blurb: Constant Contact introduced the first email marketing tool for small organizations in 1998.  Today, the company helps more than 600,000 customers worldwide find marketing success through the only all-in-one online marketing platform for small organizations. The company’s extensive network of educators, consultants/resellers, technology providers, franchises, and national associations offer further support to small organizations’ success.

  - title: SYPartners
    type: bronze
    image: /assets/images/sponsors/sy-partners.png
    url: sypartners.com
    blurb: SYPartners works to solve some of the world’s toughest challenges with a potent mix of creative strategy and new technology. It’s a company made up of designers, strategists, writers, developers, and producers creating products and experiences that change behavior and transform organizations. See our work at [sypartners.com](http://sypartners.com).

  - title: Honey Badger
    type: bronze
    year: 2015
    image: /assets/images/sponsors/honeybadger.png
    url: honeybadger.io
    blurb: Exception and uptime monitoring for your Ruby and Javascript apps

  - title: Sungard
    type: bronze
    year: 2015
    image: /assets/images/sponsors/sungard.png
    url: sungard.com
    blurb: SunGard Consulting Services provides software engineering and custom application development services to financial services, media and ecommerce firms. SunGard is one of the world’s leading software and technology services companies, with annual revenue of about $2.8 billion. SunGard serves approximately 16,000 customers in more than 100 countries. 

  - title: Dev Bootcamp
    type: diversity 
    image: /assets/images/sponsors/dev-bootcamp.png
    url: devbootcamp.com
    blurb: Dev Bootcamp pioneered the short-term, immersive coding school model, which transforms beginners into highly employable, full-stack junior web developers. Our 19-week curriculum focuses on Ruby, Javascript, Rails, SQL, HTML and CSS, as well as the functional and emotional skills that are critical to working in dynamic, cross-functional engineering teams. Dev Bootcamp has graduated over 1,400 students and has campuses in New York City, San Francisco, and Chicago, which regularly host community talks and events. 

  - title: The New York Times Developers
    type: diversity
    image: /assets/images/sponsors/nytimes-developers.png
    url: developer.nytimes.com
    blurb: As a developer at The New York Times, your code will drive one of the world’s finest news organizations. You might work with our unique data sources, refining and expanding APIs. Or on our CMS, used by the most respected journalists in the world. You might build NYTimes.com or our mobile apps. There are tremendous possibilities. Learn more about what we can do together at http://developers.nytimes.com/careers/

  - title: Clutch Talent
    type: diversity
    image: /assets/images/sponsors/clutch.png
    url: clutchtalent.com
    blurb: Clutch Talent’s experienced team specializes in recruiting and representing software engineers. We offer targeted matching and interview support for top technologists with innovative, leading and emerging tech companies. We are with you throughout your career, advancing your professional growth and advocating for your success by understanding the driving factors behind your job change and developing your career goals with you.
      

  - title: Pluralsight
    type: lanyard
    image: /assets/images/sponsors/pluralsight.png
    url: pluralsight.com
    blurb: Founded in 2004, Pluralsight is the global leader in online learning for professional software developers, IT specialists and creative technologists. As the world’s largest curated professional development platform, the company offers instant access to more than 4,000 courses authored by top experts. With customers in more than 150 countries, Pluralsight serves as a career catalyst, delivering hands-on, practical training for the most in-demand and understaffed jobs of today. For more information, visit Pluralsight.com. 

